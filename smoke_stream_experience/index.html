<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Smoke Stream - AI Lounge After Dark</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="player-container">
        <div class="logo-container">
            <img src="assets/generated_image_a17b1ad2.png" alt="DJ Smoke Stream Logo" class="logo">
        </div>
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        <div class="controls-container">
            <button id="play-pause" class="control-btn">Play</button>
            <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
            <div id="time-display" class="time-display">0:00 / 2:58</div>
            <input type="range" id="volume-control" class="volume-control" min="0" max="100" value="100">
            <button id="shuffle" class="control-btn">Shuffle</button>
            <button id="repeat" class="control-btn">Repeat</button>
        </div>
    </div>
    <script src="js/player.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/haptic.js"></script>
</body>
</html>
